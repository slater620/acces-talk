<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.scss">
    <title>Document</title>
</head>
<body>
    <div class="user">
        <header class="user__header">
            <h1 class="user__title">ACCESS TALK</h1>
        </header>
        
        <form class="form" action="/register" method="POST" >  
            <div class="form__group">
                <input id = 'username' required name="username" type="text" placeholder="Username" class="form__input" />
            </div>          
            <div class="form__group">
                <input id = 'email' name="email"  required type="email" placeholder="Email" class="form__input" />
            </div>
            
            <div class="form__group">
                <input type="password" id = "password" name="password" required placeholder="Password" class="form__input" />
            </div>
            
            <button class="btn" type="submit">Register</button>
        </form>
    </div>
</body>
</html>
